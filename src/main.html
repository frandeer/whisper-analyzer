<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 팟캐스트 - Professional Subtitle Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">AI 팟캐스트 초기화 중...</div>
        </div>
    </div>

    <!-- Main Application -->
    <div class="app-container">
        <!-- Main Subtitle Stage -->
        <div class="subtitle-stage">
            <div class="subtitle-container" id="subtitleContainer">
                <!-- Current Slide -->
                <div class="subtitle-slide" id="currentSlide">
                    <!-- Current speaker content will be inserted here -->
                </div>
                
                <!-- Previous Slide -->
                <div class="subtitle-slide" id="previousSlide" style="transform: translateY(-100%);">
                    <!-- Previous speaker content will be inserted here -->
                </div>
                
                <!-- Status Message (shown when no content) -->
                <div class="status-message" id="statusMessage">
                    <div class="status-icon">
                        <i class="fas fa-play-circle"></i>
                    </div>
                    <div class="status-title">재생 준비 중</div>
                    <div class="status-subtitle">오디오 콘텐츠를 로드하거나 재생 버튼을 눌러주세요</div>
                </div>
            </div>
        </div>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-toggle" id="settingsToggle">
                <i class="fas fa-cog"></i>
            </div>
            
            <div class="settings-content" id="settingsContent">
                <!-- File Upload Section -->
                <div class="settings-section">
                    <div class="settings-header">
                        <i class="fas fa-file-audio"></i>
                        <span>콘텐츠</span>
                    </div>
                    
                    <div class="file-input-group">
                        <label class="file-input-label">
                            <i class="fas fa-music"></i>
                            <input type="file" id="audioFile" accept="audio/*" hidden>
                            <span class="file-input-text" data-default="오디오 파일">오디오 파일</span>
                        </label>
                        
                        <label class="file-input-label">
                            <i class="fas fa-file-code"></i>
                            <input type="file" id="jsonFile" accept=".json" hidden>
                            <span class="file-input-text" data-default="JSON 파일">JSON 파일</span>
                        </label>
                    </div>
                    
                    <button class="action-button primary" id="loadFilesBtn">
                        <i class="fas fa-play"></i>
                        <span>로드</span>
                    </button>
                </div>

                <!-- Speaker Settings -->
                <div class="settings-section">
                    <div class="settings-header">
                        <i class="fas fa-users"></i>
                        <span>화자</span>
                    </div>
                    
                    <div class="speaker-inputs" id="speakerInputs">
                        <div class="speaker-input-row">
                            <div class="speaker-indicator speaker1"></div>
                            <input type="text" class="speaker-name-input" id="speaker1Name" value="인간" placeholder="화자 1">
                        </div>
                        <div class="speaker-input-row">
                            <div class="speaker-indicator speaker2"></div>
                            <input type="text" class="speaker-name-input" id="speaker2Name" value="AI" placeholder="화자 2">
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="settings-section">
                    <div class="settings-header">
                        <i class="fas fa-bolt"></i>
                        <span>빠른 실행</span>
                    </div>
                    
                    <div class="quick-actions">
                        <button class="action-button secondary" id="loadDefaultBtn">
                            <i class="fas fa-magic"></i>
                            <span>기본 콘텐츠</span>
                        </button>
                        
                        <button class="action-button secondary" id="resetBtn">
                            <i class="fas fa-redo"></i>
                            <span>초기화</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls Panel -->
        <div class="controls-panel" id="controlsPanel">
            <!-- Waveform Visualization -->
            <div class="waveform-container">
                <canvas id="waveformCanvas" width="200" height="40"></canvas>
                <div class="waveform-overlay">
                    <div class="progress-indicator" id="progressIndicator"></div>
                </div>
            </div>
            
            <!-- Main Controls -->
            <div class="main-controls">
                <button class="control-btn control-btn-secondary" id="skipBackBtn" title="10초 뒤로">
                    <i class="fas fa-backward"></i>
                </button>
                
                <button class="control-btn control-btn-primary" id="playPauseBtn" title="재생/일시정지">
                    <i class="fas fa-play" id="playPauseIcon"></i>
                </button>
                
                <button class="control-btn control-btn-secondary" id="skipForwardBtn" title="10초 앞으로">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            
            <!-- Time Display -->
            <div class="time-controls">
                <span class="time-display" id="currentTime">00:00</span>
                <div class="timeline-container">
                    <input type="range" class="timeline-slider" id="timelineSlider" 
                           min="0" max="100" value="0" step="0.1">
                    <div class="timeline-progress" id="timelineProgress"></div>
                </div>
                <span class="time-display" id="totalTime">00:00</span>
            </div>
            
            <!-- Speed and Volume Controls -->
            <div class="advanced-controls" id="advancedControls">
                <div class="speed-control">
                    <i class="fas fa-tachometer-alt"></i>
                    <select class="speed-selector" id="speedSelector">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                </div>
                
                <div class="volume-control">
                    <i class="fas fa-volume-up" id="volumeIcon"></i>
                    <input type="range" class="volume-slider" id="volumeSlider" 
                           min="0" max="1" value="1" step="0.05">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
