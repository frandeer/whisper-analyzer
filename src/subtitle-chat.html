<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéôÔ∏è AI ÌåüÏ∫êÏä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .file-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        .accordion-header {
            padding: 20px 25px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .accordion-header:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .accordion-title {
            font-size: 1.2em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .accordion-icon {
            font-size: 1.5em;
            transition: transform 0.3s ease;
        }
        
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 0 25px;
        }
        
        .accordion-content.expanded {
            max-height: 500px;
            padding: 0 25px 25px 25px;
        }
        
        .file-section.expanded .accordion-icon {
            transform: rotate(180deg);
        }
        
        .file-inputs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .file-input {
            flex: 1;
        }
        
        .file-input label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .file-input input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        
        .file-input input[type="file"]:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .load-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .audio-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }
        
        audio {
            width: 100%;
            height: 50px;
            border-radius: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            align-items: center;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .time-display {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        
        .chat-viewer {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            min-height: 400px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .chat-container {
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        
        .chat-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 30px;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        
        .speaker-group {
            opacity: 1;
            transition: all 0.6s ease;
        }
        
        .speaker-group.fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }
        
        .speaker-group.fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        
        .message {
            margin-bottom: 8px;
        }
        
        .message:last-child {
            margin-bottom: 0;
        }
        
        .message.speaker1 {
            text-align: left;
        }
        
        .message.speaker2 {
            text-align: right;
        }
        
        .speaker-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            opacity: 0.7;
        }
        
        .speaker1 .speaker-label {
            color: #64b5f6;
        }
        
        .speaker2 .speaker-label {
            color: #f48fb1;
        }
        
        .message-text {
            font-size: 18px;
            line-height: 1.6;
            padding: 15px 20px;
            border-radius: 20px;
            display: inline-block;
            max-width: 80%;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            word-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
        }
        
        .speaker1 .message-text {
            background: linear-gradient(135deg, #2196f3 0%, #21cbf3 100%);
            color: white;
            border-bottom-left-radius: 5px;
        }
        
        .speaker2 .message-text {
            background: linear-gradient(135deg, #e91e63 0%, #f06292 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: currentColor;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .typing-text {
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
            transition: width 0.1s ease;
            width: 0%;
        }
        
        .status {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            opacity: 0.8;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è AI ÌåüÏ∫êÏä§Ìä∏</h1>
            <p>AIÏôÄ Ìï®ÍªòÌïòÎäî ÍπäÏù¥ ÏûàÎäî ÎåÄÌôîÎ•º Ïã§ÏãúÍ∞Ñ ÏûêÎßâÏúºÎ°ú Í∞êÏÉÅÌïòÏÑ∏Ïöî</p>
        </div>
        
        <div class="file-section" id="fileSection">
            <div class="accordion-header" onclick="toggleAccordion()">
                <div class="accordion-title">
                    <span>‚öôÔ∏è</span>

                </div>

            </div>
            <div class="accordion-content" id="accordionContent">

                        <input type="file" id="audioFile" accept="audio/*">
                    </div>
                    <div class="file-input">
                        <label>üìÑ JSON ÌÉÄÏù¥Î∞ç ÌååÏùº</label>

                </div>
                
                <div id="speakerNames" style="margin-top: 20px;">

                    <div id="speakerInputs">
                        <!-- ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="load-btn" onclick="loadFiles()">üöÄ ÌååÏùº Î°úÎìú</button>

        <div class="audio-section hidden" id="audioSection">
            <audio id="audioPlayer" controls></audio>

                <div class="progress-fill" id="progressFill"></div>
            </div>

                <button class="control-btn" onclick="resetAudio()">‚èÆÔ∏è Ï≤òÏùåÎ∂ÄÌÑ∞</button>
                <button class="control-btn" onclick="togglePlayPause()">‚èØÔ∏è Ïû¨ÏÉù/ÏùºÏãúÏ†ïÏßÄ</button>

                ÌååÏùºÏùÑ ÏóÖÎ°úÎìúÌïòÎ©¥ ÎåÄÌôîÍ∞Ä ÏãúÏûëÎê©ÎãàÎã§ ‚ú®
            </div>
            <div class="chat-container hidden" id="chatContainer">
                <div class="chat-slide" id="currentSlide">
                    <!-- ÌòÑÏû¨ ÌôîÏûê Í∑∏Î£π -->
                </div>
                <div class="chat-slide" id="previousSlide" style="transform: translateY(-100%);">
                    <!-- Ïù¥Ï†Ñ ÌôîÏûê Í∑∏Î£π -->
                </div>

    </div>

    <script>
        let audioPlayer;
        let conversationData = [];
        let currentTypingTimeout = null;
        let filesLoaded = false;
        let speakerNames = {
            1: 'Ïù∏Í∞Ñ',
            2: 'AI'
        };
        let totalSpeakers = 0;
        
        function initializeApp() {
            audioPlayer = document.getElementById('audioPlayer');
            
            // Ïò§ÎîîÏò§ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('loadedmetadata', updateTimeDisplay);
            
            console.log('üé¨ ÏûêÎßâÌòï Ï±ÑÌåÖ Î∑∞Ïñ¥ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
        }
        
        function detectSpeakersAndCreateInputs(data) {
            // JSONÏóêÏÑú ÌôîÏûê Ïàò Í∞êÏßÄ
            const speakers = new Set();
            data.forEach(conversation => {
                speakers.add(conversation.speaker);
            });
            
            totalSpeakers = speakers.size;
            const speakerInputsContainer = document.getElementById('speakerInputs');
            speakerInputsContainer.innerHTML = '';
            
            // Í∏∞Î≥∏ ÌôîÏûê Ïù¥Î¶Ñ ÏÑ§Ï†ï
            const defaultNames = ['Ïù∏Í∞Ñ', 'AI', 'Í≤åÏä§Ìä∏', 'Ìò∏Ïä§Ìä∏', 'Ï†ÑÎ¨∏Í∞Ä'];
            
            Array.from(speakers).sort().forEach((speakerNum, index) => {
                const inputDiv = document.createElement('div');
                inputDiv.style.cssText = 'display: flex; align-items: center; gap: 10px; margin-bottom: 10px;';
                
                const label = document.createElement('label');
                label.style.cssText = 'min-width: 80px; color: rgba(255,255,255,0.8); font-size: 14px;';
                label.textContent = `Speaker ${speakerNum}:`;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.id = `speakerName${speakerNum}`;
                input.value = speakerNames[speakerNum] || defaultNames[index] || `ÌôîÏûê${speakerNum}`;
                input.style.cssText = `
                    flex: 1;
                    padding: 8px 12px;
                    border: 1px solid rgba(255,255,255,0.3);
                    border-radius: 6px;
                    background: rgba(255,255,255,0.1);
                    color: white;
                    font-size: 14px;
                `;
                
                input.addEventListener('input', function() {
                    speakerNames[speakerNum] = this.value;
                    updateSpeakerLabels();
                });
                
                inputDiv.appendChild(label);
                inputDiv.appendChild(input);
                speakerInputsContainer.appendChild(inputDiv);
                
                // speakerNames ÏóÖÎç∞Ïù¥Ìä∏
                speakerNames[speakerNum] = input.value;
            });
            
            console.log('üé≠ Í∞êÏßÄÎêú ÌôîÏûê Ïàò:', totalSpeakers, 'ÌôîÏûê Ïù¥Î¶Ñ:', speakerNames);
        }
        
        function updateSpeakerLabels() {
            // Ïù¥ÎØ∏ ÏÉùÏÑ±Îêú ÌôîÏûê Î†àÏù¥Î∏îÎì§ ÏóÖÎç∞Ïù¥Ìä∏
            const speakerLabels = document.querySelectorAll('.speaker-label');
            speakerLabels.forEach(label => {
                const speakerGroup = label.closest('.speaker-group');
                const speakerNum = parseInt(speakerGroup.dataset.convIndex) + 1; // ÏûÑÏãúÎ°ú convIndex ÏÇ¨Ïö©
                
                // Ïã§Ï†ú speaker Î≤àÌò∏ Ï∞æÍ∏∞
                const actualSpeakerNum = conversationData.find(conv => 
                    conversationData.indexOf(conv) === parseInt(speakerGroup.dataset.convIndex)
                )?.speaker;
                
                if (actualSpeakerNum && speakerNames[actualSpeakerNum]) {
                    label.textContent = speakerNames[actualSpeakerNum];
                }
            });
        }
        
        async function loadFiles() {
            const audioFile = document.getElementById('audioFile').files[0];
            const jsonFile = document.getElementById('jsonFile').files[0];
            
            if (!audioFile || !jsonFile) {
                alert('Ïò§ÎîîÏò§ ÌååÏùºÍ≥º JSON ÌååÏùºÏùÑ Î™®Îëê ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            
            try {
                // JSON Î®ºÏ†Ä Î°úÎìúÌï¥ÏÑú ÌôîÏûê Ïàò Í∞êÏßÄ
                const jsonText = await jsonFile.text();
                conversationData = JSON.parse(jsonText);
                
                // ÌôîÏûê Ïàò Í∞êÏßÄ Î∞è ÏûÖÎ†• ÌïÑÎìú ÏÉùÏÑ±
                detectSpeakersAndCreateInputs(conversationData);
                
                // Ïò§ÎîîÏò§ Î°úÎìú
                const audioURL = URL.createObjectURL(audioFile);
                audioPlayer.src = audioURL;
                
                console.log('üìä Î°úÎìúÎêú Îç∞Ïù¥ÌÑ∞:', conversationData);
                
                // UI ÏóÖÎç∞Ïù¥Ìä∏
                document.getElementById('audioSection').classList.remove('hidden');
                document.getElementById('status').classList.add('hidden');
                document.getElementById('chatContainer').classList.remove('hidden');
                
                // Ï±ÑÌåÖ Î©îÏãúÏßÄ Ï¥àÍ∏∞Ìôî
                initializeChat();
                filesLoaded = true;
                
                alert('ÌååÏùº Î°úÎìú ÏôÑÎ£å! üéâ ÌôîÏûê Ïù¥Î¶ÑÏùÑ ÏàòÏ†ïÌïòÍ≥† Ïò§ÎîîÏò§Î•º Ïû¨ÏÉùÌïòÏÑ∏Ïöî.');
                
            } catch (error) {
                console.error('ÌååÏùº Î°úÎìú Ïò§Î•ò:', error);
                alert('ÌååÏùºÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }
        
        function initializeChat() {
            // Î™®Îì† ÏÑ∏Í∑∏Î®ºÌä∏Î•º ÏãúÍ∞Ñ ÏàúÏÑúÎ°ú Ï†ïÎ†¨
            const allSegments = [];
            conversationData.forEach((conversation, convIndex) => {
                conversation.segments.forEach(segment => {
                    allSegments.push({
                        ...segment,
                        speaker: conversation.speaker,
                        convIndex: convIndex,
                        groupIndex: allSegments.length
                    });
                });
            });
            
            // ÏãúÏûë ÏãúÍ∞Ñ Í∏∞Ï§ÄÏúºÎ°ú Ï†ïÎ†¨
            allSegments.sort((a, b) => a.startTime - b.startTime);
            
            // Ïó∞ÏÜçÎêú Í∞ôÏùÄ ÌôîÏûêÏùò ÏÑ∏Í∑∏Î®ºÌä∏Îì§ÏùÑ Í∑∏Î£πÌôî
            const groupedSegments = [];
            let currentGroup = null;
            
            allSegments.forEach(segment => {
                if (!currentGroup || currentGroup.speaker !== segment.speaker || 
                    (segment.startTime - currentGroup.endTime > 2)) { // 2Ï¥à Ïù¥ÏÉÅ Í∞ÑÍ≤©Ïù¥Î©¥ ÏÉà Í∑∏Î£π
                    
                    if (currentGroup) {
                        groupedSegments.push(currentGroup);
                    }
                    
                    currentGroup = {
                        speaker: segment.speaker,
                        segments: [segment],
                        startTime: segment.startTime,
                        endTime: segment.endTime,
                        groupIndex: groupedSegments.length
                    };
                } else {
                    // Í∞ôÏùÄ ÌôîÏûêÏùò Ïó∞ÏÜçÎêú ÏÑ∏Í∑∏Î®ºÌä∏
                    currentGroup.segments.push(segment);
                    currentGroup.endTime = segment.endTime;
                }
            });
            
            if (currentGroup) {
                groupedSegments.push(currentGroup);
            }
            
            console.log('üìã ÏãúÍ∞Ñ ÏàúÏÑúÎ°ú Ï†ïÎ†¨Îêú Í∑∏Î£π:', groupedSegments);
            
            // Ï†ïÎ†¨Îêú Í∑∏Î£πÏùÑ Ï†ÑÏó≠ Î≥ÄÏàòÏóê Ï†ÄÏû•
            window.sortedGroups = groupedSegments;
            window.currentGroupIndex = -1;
            window.previousGroupIndex = -1;
            
            console.log('üí¨ Ï±ÑÌåÖ Î©îÏãúÏßÄ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
        }
        
        function updateProgress() {
            if (!filesLoaded) return;
            
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration || 0;
            
            // ÏßÑÌñâÎ•† ÏóÖÎç∞Ïù¥Ìä∏
            const progress = duration > 0 ? (currentTime / duration) * 100 : 0;
            document.getElementById('progressFill').style.width = `${progress}%`;
            
            // ÌòÑÏû¨ ÌôúÏÑ± Î©îÏãúÏßÄ Ï∞æÍ∏∞ Î∞è ÌÉÄÏù¥Ìïë Ìö®Í≥º
            updateActiveMessage(currentTime);
            updateTimeDisplay();
        }
        
        function updateActiveMessage(currentTime) {
            if (!window.sortedGroups) return;
            
            // ÌòÑÏû¨ ÌôúÏÑ± Í∑∏Î£π Ï∞æÍ∏∞
            let activeGroupIndex = -1;
            for (let i = 0; i < window.sortedGroups.length; i++) {
                const group = window.sortedGroups[i];
                if (currentTime >= group.startTime && currentTime < group.endTime) {
                    activeGroupIndex = i;
                    break;
                }
            }
            
            // ÌôúÏÑ± Í∑∏Î£πÏù¥ Î≥ÄÍ≤ΩÎêòÏóàÏùÑ ÎïåÎßå Ïä¨ÎùºÏù¥Îìú ÏóÖÎç∞Ïù¥Ìä∏
            if (activeGroupIndex !== window.currentGroupIndex && activeGroupIndex !== -1) {
                slideToGroup(activeGroupIndex, currentTime);
            }
            
            // ÌòÑÏû¨ ÌôúÏÑ± Í∑∏Î£πÏùò ÌÉÄÏù¥Ìïë ÏóÖÎç∞Ïù¥Ìä∏
            if (activeGroupIndex !== -1) {
                const group = window.sortedGroups[activeGroupIndex];
                const currentSlide = document.getElementById('currentSlide');
                const typingTextElement = currentSlide.querySelector('.typing-text');
                
                if (typingTextElement) {
                    const currentSegment = group.segments.find(seg => 
                        currentTime >= seg.startTime && currentTime < seg.endTime
                    );
                    
                    if (currentSegment && typingTextElement.dataset.currentSegment !== currentSegment.text) {
                        startSegmentTyping(typingTextElement, group, currentSegment, currentTime);
                    }
                }
            }
        }
        
        function slideToGroup(groupIndex, currentTime) {
            const group = window.sortedGroups[groupIndex];
            const currentSlide = document.getElementById('currentSlide');
            const previousSlide = document.getElementById('previousSlide');
            
            // Ïù¥Ï†Ñ Í∑∏Î£πÏùÑ previous Ïä¨ÎùºÏù¥ÎìúÎ°ú Ïù¥Îèô
            if (window.currentGroupIndex !== -1 && window.currentGroupIndex < groupIndex) {
                const prevGroup = window.sortedGroups[window.currentGroupIndex];
                previousSlide.innerHTML = '';
                previousSlide.appendChild(createSpeakerGroup(prevGroup, true)); // ÏôÑÎ£åÎêú ÏÉÅÌÉúÎ°ú
            } else {
                previousSlide.innerHTML = '';
            }
            
            // ÌòÑÏû¨ Í∑∏Î£πÏùÑ current Ïä¨ÎùºÏù¥ÎìúÏóê ÌëúÏãú
            currentSlide.innerHTML = '';
            currentSlide.appendChild(createSpeakerGroup(group, false));
            
            // Ïä¨ÎùºÏù¥Îìú Ïï†ÎãàÎ©îÏù¥ÏÖò
            if (window.currentGroupIndex !== -1) {
                // ÏúÑÎ°ú Ïä¨ÎùºÏù¥Îìú
                previousSlide.style.transform = 'translateY(0%)';
                currentSlide.style.transform = 'translateY(100%)';
                
                setTimeout(() => {
                    previousSlide.style.transform = 'translateY(-100%)';
                    currentSlide.style.transform = 'translateY(0%)';
                }, 50);
            } else {
                // Ï≤´ Î≤àÏß∏ Í∑∏Î£π
                currentSlide.style.transform = 'translateY(0%)';
                previousSlide.style.transform = 'translateY(-100%)';
            }
            
            window.previousGroupIndex = window.currentGroupIndex;
            window.currentGroupIndex = groupIndex;

        function startSegmentTyping(element, group, currentSegment, currentTime) {
            // Í∏∞Ï°¥ ÌÉÄÏù¥Ìïë Ï§ëÎã®
            if (currentTypingTimeout) {
                clearTimeout(currentTypingTimeout);
                currentTypingTimeout = null;
            }
            
            element.dataset.isTyping = 'true';
            element.dataset.currentSegment = currentSegment.text;
            
            // ÌòÑÏû¨ÍπåÏßÄ ÏôÑÎ£åÎêú ÏÑ∏Í∑∏Î®ºÌä∏Îì§Ïùò ÌÖçÏä§Ìä∏ + ÌòÑÏû¨ ÏÑ∏Í∑∏Î®ºÌä∏
            let completedText = '';
            let currentSegmentStarted = false;
            
            for (const segment of group.segments) {
                if (segment.startTime < currentTime) {
                    if (segment.endTime <= currentTime) {
                        // ÏôÑÎ£åÎêú ÏÑ∏Í∑∏Î®ºÌä∏
                        completedText += segment.text + ' ';
                    } else if (segment === currentSegment) {
                        // ÌòÑÏû¨ ÌÉÄÏù¥Ìïë Ï§ëÏù∏ ÏÑ∏Í∑∏Î®ºÌä∏
                        currentSegmentStarted = true;
                        break;
                    }
                }
            }
            
            // ÌòÑÏû¨ ÏÑ∏Í∑∏Î®ºÌä∏Ïùò ÌÉÄÏù¥Ìïë ÏßÑÌñâÎèÑ Í≥ÑÏÇ∞
            const segmentDuration = currentSegment.endTime - currentSegment.startTime;
            const elapsedInSegment = currentTime - currentSegment.startTime;
            const progressRatio = Math.min(1, Math.max(0, elapsedInSegment / segmentDuration));
            
            const segmentText = currentSegment.text;
            const typedLength = progressRatio >= 0.90 ? segmentText.length : Math.floor(segmentText.length * progressRatio);
            const currentTypedText = segmentText.substring(0, typedLength);
            
            // Ï†ÑÏ≤¥ ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
            if (typedLength < segmentText.length) {
                element.innerHTML = completedText + currentTypedText + '<span class="typing-cursor"></span>';
                
                // ÎÇ®ÏùÄ ÏãúÍ∞ÑÏóê ÎßûÏ∂∞ Í≥ÑÏÜç ÌÉÄÏù¥Ìïë
                const remainingTime = (currentSegment.endTime - currentTime) * 1000;
                const remainingChars = segmentText.length - typedLength;
                const typingSpeed = remainingChars > 0 ? Math.max(50, remainingTime / remainingChars) : 100;
                
                function continueTyping() {
                    const now = audioPlayer.currentTime;
                    if (now >= currentSegment.endTime - 0.05) {
                        // ÏÑ∏Í∑∏Î®ºÌä∏ ÏôÑÎ£å
                        element.innerHTML = completedText + segmentText + ' ';
                        return;
                    }
                    
                    const newProgressRatio = Math.min(1, (now - currentSegment.startTime) / segmentDuration);
                    const newTypedLength = newProgressRatio >= 0.90 ? segmentText.length : Math.floor(segmentText.length * newProgressRatio);
                    const newCurrentTypedText = segmentText.substring(0, newTypedLength);
                    
                    if (newTypedLength < segmentText.length) {
                        element.innerHTML = completedText + newCurrentTypedText + '<span class="typing-cursor"></span>';
                        currentTypingTimeout = setTimeout(continueTyping, 50);
                    } else {
                        element.innerHTML = completedText + segmentText + ' ';
                    }
                }
                
                currentTypingTimeout = setTimeout(continueTyping, typingSpeed);
            } else {
                // ÏÑ∏Í∑∏Î®ºÌä∏ ÏôÑÎ£å
                element.innerHTML = completedText + segmentText + ' ';
            }
        }
        
        function finishTyping(element) {
            const fullText = element.dataset.text;
            element.innerHTML = fullText;
            element.dataset.isTyping = 'false';
            element.dataset.completed = 'true';

        // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ ÏßÄÏõê
        function setupDragAndDrop() {
            const fileSection = document.querySelector('.file-section');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                fileSection.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            fileSection.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                for (let file of files) {
                    if (file.type.startsWith('audio/')) {
                        document.getElementById('audioFile').files = dt.files;
                    } else if (file.name.endsWith('.json')) {
                        document.getElementById('jsonFile').files = dt.files;
                    }
                }
            }
        }
